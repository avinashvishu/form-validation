<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box" id="FullName">
                    <span class="details">Full Name</span>
                    <input class="input-area" type="text" placeholder="Enter Your name" id="detailsInput" onblur="details()" required>
                    <span id="fout"></span>
                </div>
                <div class="input-box" id="UserName">
                    <span class="details">User Name</span>
                    <input class="input-area" type="text" placeholder="Enter Your user name" id="userInput" onblur="userDetails()" required>
                    <span id="Uout"></span>
                </div>
                <div class="input-box" id="EmailId">
                    <span class="details">Email Id</span>
                    <input class="input-area" id="emailInput" onblur="emailDetail()" type="text" placeholder="Enter Your email id (abc@xyz.efg)" required>
                    <span id="Eout"></span>
                </div>
                <div class="input-box" id="PhoneNumber">
                    <span class="details">Phone Number</span>
                    <input class="input-area" id="phoneInput" type="number" onblur="phoneDetails()" pattern="/^-?\d+\.?\d*$/" placeholder="Enter Your contact number" onKeyPress="if(this.value.length==13) return false;" required="required">
                    <span id="Pout"></span>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input class="input-area" id="passInput" type="password" oninput="password()" placeholder="Enter Your password" required>
                    <span id="pout"></span>
                    <div id="ppout"></div>
                </div>
                <div class="input-box" id="ConfirmPassword">
                    <span class="details">Confirm Password</span>
                    <input class="input-area" id="cpassInput" oninput="cpassword()" type="password" placeholder="Confirm your password" required>
                    <span id="cpout"></span>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Gender</span>
                <div class="catagory">
                    <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                    <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                    <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Prefer no to say</span>
                        </label>
                </div>

            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
    <script src="form.js"></script>
</body>

</html>
